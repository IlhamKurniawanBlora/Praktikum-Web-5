<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Manipulasi DOM Lanjutan</h1>

    <div class="card">
      <h2>Daftar Item</h2>
      <ul id="list">
        <li class="list-item">Item 1</li>
        <li class="list-item">Item 2</li>
        <li class="list-item">Item 3</li>
      </ul>
      <button id="addItem">Tambah Item</button>
      <button id="removeItem">Hapus Item Terakhir</button>
    </div>
  
    <div class="card">
      <h2>Simpan Data dengan localStorage</h2>
      <input type="text" id="username" placeholder="Masukkan nama Anda">
      <button id="saveName">Simpan Nama</button>
      <p id="greeting"></p>
    </div>
  
    <div class="card">
      <h2>Assynchronus</h2>
      <button id="loadData">Klik saya</button>
      <p id="data"></p>
    </div>
  
    <a href="tugas">Klik untuk melihat Tugas</a>
    <script src="script.js"></script>
</body>
</html>
